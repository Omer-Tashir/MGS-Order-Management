<img mat-dialog-title [ngClass]="{'hidden': !data.Image_Loaded}" (load)="data.Image_Loaded = true"
(error)="setDefaultPic(data)" [attr.src]="data.Image" alt="{{data.Name}}">

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>מידה</mat-label>
      <mat-select formControlName="size">
        <mat-option *ngFor="let size of data.Size" [value]="size">
          {{size}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>כמות</mat-label>
      <mat-select formControlName="quantity">
        <mat-option *ngFor="let quantity of [].constructor(data.Quantity); let i = index" [value]="i+1">
          {{i+1}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">סגור</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="form.value" cdkFocusInitial>הוסף לעגלה</button>
</div>
